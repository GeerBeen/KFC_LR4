<!DOCTYPE html>
<html lang="en">
<head>
    <title>Strange Attractor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-bg-secondary">

<header class="row text-bg-dark m-0 p-3">
    <span class="col h3 text-start">Практична робота 4</span>
    <span class="col h3 text-center">Атрактор лоренца</span>
    <span class="col h3 text-end">ТВ-32 Михайленко Роман</span>
</header>

<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-1">
            <h4>Поля вводу:</h4>
            <form id="inputForm">
                <div class="md-3">
                    <label>x:</label>
                    <input class="form-control w-75" type="number" id="x" value="1.0" step="any" required>
                </div>
                <div class="md-3">
                    <label>y:</label>
                    <input class="form-control w-75" type="number" id="y" value="1.0" step="any" required>
                </div>
                <div class="md-3">
                    <label>z:</label>
                    <input class="form-control w-75" type="number" id="z" value="1.0" step="any" required>
                </div>
                <button type="submit" class="btn btn-primary">Обрахувати</button>
            </form>
        </div>

        <div class="col-11 text-center" style="height: 80vh;">
            <h4>Графік:</h4>
            <iframe src="static/lorenz.html" height="100%" width="100%" style="border: none;"></iframe>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
